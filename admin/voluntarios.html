            <h1 class="display-3">Voluntários</h1>
            <p class="lead">Gestão de Voluntários na WebConference</p>
            <hr class="my-2">
            <form id="frmVoluntario">
                <input type="hidden" id="txtVoluntarioId">
                
             <div class="row" >    
              <div class="form-group col">
                  <label for="inputName">Nome</label>
                  <input type="text" placeholder="nome" class="form-control" id="txtName" required>
              </div>                    
              <div class="form-group col">
                <label for="inputName">E-mail</label>
                <input type="text" placeholder="e-mail" class="form-control" id="txtEmail" required>
              </div>
            </div>
              
            <div class="row" >    
              <div class="form-group col">
                <label for="inputName">Profissão / Ocupação</label>
                <input type="text" placeholder="profissão/ocupação" class="form-control" id="txtJob" required>
              </div>
              <div class="form-group col">
                  <label for="inputName">Habilitação Académica</label>
                  <input type="text" placeholder="habilitação académica" class="form-control" id="txtHabilitacao" required>
              </div>                    
              <div class="form-group col">
                  <label for="inputName">Língua Estrangeira Dominante</label>
                  <input type="text" placeholder="língua estrangeira" class="form-control" id="txtLinguaEstrangeira" required>
              </div>
            </div>

            <div class="row" >    
              <div class="form-group col">
                  <label for="inputName">Responsável pela Área da WebConference</label>
                  <input type="text" placeholder="responsável pela área da WebConference" class="form-control" id="txtArea">
              </div>                    
            </div>


              <!-- Buttons-->
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-primary mb-2">Guardar Voluntário</button>
                        <button type="reset" class="btn btn-primary mb-2">Limpar valores</button>
                    </div>
                </div>
        </form>
          
            <!--################## TABELA DOS VOLUNTÁRIOS ###################-->

                <!-- Table -->
